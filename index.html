<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
      <p id="currentTime" class="lead time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr class = "row">
            <th>9 AM</th>
            <td style="width: 80%" id = "row9"><textarea class="form-control" id="inp9" placeholder="Enter details here"></textarea>
            <td style="width: 10%"><button class = "saveBtn" id = "btn9">Save</button></td>
          </tr>
          <tr class = "row">
            <th>10 AM</th>
            <td style="width: 80%" id = "row10"><textarea class="form-control" id="inp10" placeholder="Enter details here"></textarea>

          </tr>
          <tr class = "row">
            <th>11 AM</th>

          </tr>
          <tr class = "row">
            <th>12 PM</th>
            <td style="width: 80%" id = "row12"><textarea class="form-control" id="inp12" placeholder="Enter details here"></textarea>
            <td style="width: 10%"><button class = "saveBtn" id = "btn12">Save</button></td>
          </tr>
          <tr class = "row">
            <th>1 PM</th>
            <td style="width: 80%" id = "row13"><textarea class="form-control" id="inp13" placeholder="Enter details here"></textarea>
            <td style="width: 10%"><button class = "saveBtn" id = "btn13">Save</button></td>
          </tr>
          <tr class = "row">
            <th>2 PM</th>
            <td style="width: 80%" id = "row14"><textarea class="form-control" id="inp14" placeholder="Enter details here"></textarea>
            <td style="width: 10%"><button class = "saveBtn" id = "btn14">Save</button></td>
          </tr>
          <tr class = "row">
            <th>3 PM</th>

          </tr>
          <tr class = "row">

          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
